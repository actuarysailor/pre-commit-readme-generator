<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGrad)" stroke="#CBD5E1" stroke-width="1"/>

  <!-- Terminal window -->
  <rect x="20" y="40" width="280" height="180" fill="#1E293B" rx="8"/>

  <!-- Terminal header -->
  <rect x="20" y="40" width="280" height="30" fill="#334155" rx="8 8 0 0"/>
  <circle cx="35" cy="55" r="4" fill="#EF4444"/>
  <circle cx="50" cy="55" r="4" fill="#F59E0B"/>
  <circle cx="65" cy="55" r="4" fill="#10B981"/>

  <!-- Terminal text -->
  <text x="30" y="90" font-family="monospace" font-size="10" fill="#10B981">$ node src/generator.js config.json README.md</text>
  <text x="30" y="110" font-family="monospace" font-size="10" fill="#E2E8F0">âœ… README generated successfully!</text>
  <text x="30" y="130" font-family="monospace" font-size="10" fill="#E2E8F0">ðŸ“„ Used config: config.json</text>
  <text x="30" y="150" font-family="monospace" font-size="10" fill="#E2E8F0">ðŸ“‹ Used template: template.hbs</text>
  <text x="30" y="170" font-family="monospace" font-size="10" fill="#E2E8F0">ðŸ§¹ Stripped template comments</text>
  <text x="30" y="190" font-family="monospace" font-size="10" fill="#10B981">$</text>

  <!-- Arrow -->
  <path d="M 320 120 L 340 110 L 340 115 L 360 115 L 360 125 L 340 125 L 340 130 Z" fill="#4F46E5"/>

  <!-- README preview -->
  <rect x="380" y="40" width="200" height="180" fill="white" stroke="#CBD5E1" stroke-width="1" rx="4"/>

  <!-- README content -->
  <text x="390" y="60" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1E293B"># My Project</text>
  <rect x="390" y="70" width="60" height="15" fill="#4F46E5" rx="2"/>
  <text x="395" y="80" font-family="sans-serif" font-size="8" fill="white">Badges</text>

  <text x="390" y="105" font-family="sans-serif" font-size="11" fill="#64748B">A description of the project</text>
  <text x="390" y="120" font-family="sans-serif" font-size="11" fill="#64748B">generated from template...</text>

  <text x="390" y="145" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1E293B">## Installation</text>
  <rect x="390" y="155" width="180" height="40" fill="#F1F5F9" stroke="#CBD5E1" rx="2"/>
  <text x="395" y="170" font-family="monospace" font-size="8" fill="#475569">npm install my-project</text>
  <text x="395" y="180" font-family="monospace" font-size="8" fill="#475569">npm start</text>

  <!-- Title -->
  <text x="300" y="25" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">README Generation Process</text>
</svg>
