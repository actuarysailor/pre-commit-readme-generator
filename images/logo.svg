  <circle cx="50" cy="50" r="3" fill="white"/>

  <!-- Small lines representing text -->
  <line x1="28" y1="28" x2="38" y2="28" stroke="#4F46E5" stroke-width="1"/>
  <line x1="28" y1="32" x2="42" y2="32" stroke="#4F46E5" stroke-width="1"/>
